<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App by Isabelle</title>

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id=search-form class="mb-5">
                    <div class=row>
                        <div class="col-9">
                            <input type="search" placeholder="Type your location" class="form-control" id="city-input"
                                autocomplete="off" />

                        </div>

                        <div class="col-3">
                            <input type="submit" value="Go!" class="btn btn-primary" />
                        </div>
                    </div>
                </form>

                <div class="overview-location">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span>
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clear-fix weather-temperature">
                            <img src="" alt="clear" id="icon" class="float-left" />
                            <strong id="temperature"></strong> <span class=units>
                                <a href="#" id="celsius-link" class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id=humidity></span> % </li>
                            <li>
                                Wind: <span id=wind></span> km/h </li>
                        </ul>
                    </div>

                </div>
                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date">
                                THU
                            </div>
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-temperature-max">
                                    18
                                </span>
                                <span class="weather-forecast-temperature-min">
                                    12
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/bellsq/weather-app"> Open-souce code </a> by Isabelle Bento
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
